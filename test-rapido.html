<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test R√°pido - Supabase Config</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .log {
            background: #000;
            color: #00ff00;
            padding: 15px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            margin: 20px 0;
        }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>üîß Test R√°pido - Supabase Config</h1>
    
    <button class="btn" onclick="testLoad()">üîÑ Test Carga</button>
    <button class="btn" onclick="testSave()">üíæ Test Guardado</button>
    <button class="btn" onclick="clearLog()">üóëÔ∏è Limpiar</button>
    
    <div id="status"></div>
    <div id="log" class="log">Esperando test...\n</div>

    <!-- Scripts directos -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    
    <script>
        function log(message) {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logElement.textContent += `[${timestamp}] ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(message);
        }
        
        function clearLog() {
            document.getElementById('log').textContent = 'Log limpiado...\n';
        }
        
        function updateStatus(message, type = 'info') {
            const element = document.getElementById('status');
            element.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function testLoad() {
            log('üîç Probando carga de dependencias...');
            
            const checks = {
                'window.supabase': typeof window.supabase !== 'undefined',
                'initSupabase': typeof initSupabase === 'function',
                'ProductosService': typeof ProductosService !== 'undefined',
                'supabaseClient': typeof supabaseClient !== 'undefined'
            };
            
            Object.entries(checks).forEach(([name, available]) => {
                log(`${available ? '‚úÖ' : '‚ùå'} ${name}: ${available ? 'OK' : 'FALTA'}`);
            });
            
            if (checks.initSupabase) {
                log('üîÑ Inicializando Supabase...');
                const initialized = initSupabase();
                log(`Supabase inicializado: ${initialized ? '‚úÖ' : '‚ùå'}`);
                
                setTimeout(() => {
                    const hasClient = typeof supabaseClient !== 'undefined' && supabaseClient !== null;
                    log(`supabaseClient despu√©s de init: ${hasClient ? '‚úÖ' : '‚ùå'}`);
                }, 100);
            }
            
            const allOk = Object.values(checks).every(check => check);
            updateStatus(allOk ? 'Todas las dependencias OK' : 'Faltan dependencias', allOk ? 'success' : 'error');
        }

        async function testSave() {
            log('üíæ Probando guardado de producto...');
            
            if (typeof ProductosService === 'undefined') {
                log('‚ùå ProductosService no disponible');
                updateStatus('ProductosService no disponible', 'error');
                return;
            }
            
            if (typeof ProductosService.crearProducto !== 'function') {
                log('‚ùå ProductosService.crearProducto no es funci√≥n');
                updateStatus('crearProducto no disponible', 'error');
                return;
            }
            
            const testProduct = {
                nombre: 'Test R√°pido',
                marca: 'Test Brand',
                categoria: 'para-ellos',
                precio: 25000,
                descripcion: 'Producto de prueba r√°pida',
                activo: true,
                imagen_url: 'https://via.placeholder.com/300x400?text=Test+Rapido'
            };
            
            try {
                log('üîÑ Guardando producto...');
                const result = await ProductosService.crearProducto(testProduct);
                
                if (result && result.id) {
                    log(`‚úÖ Producto guardado con ID: ${result.id}`);
                    updateStatus(`Producto guardado con ID: ${result.id}`, 'success');
                } else {
                    log('‚ö†Ô∏è Producto guardado pero sin ID');
                    updateStatus('Producto guardado (sin ID)', 'success');
                }
                
            } catch (error) {
                log(`‚ùå Error: ${error.message}`);
                updateStatus(`Error: ${error.message}`, 'error');
            }
        }

        // Test autom√°tico al cargar
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ Iniciando test r√°pido...');
            
            setTimeout(() => {
                testLoad();
            }, 500);
        });
    </script>
</body>
</html>
