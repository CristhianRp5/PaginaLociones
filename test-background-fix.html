<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Fondo Componente Im치genes</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/admin-panel.css">
    <style>
        body {
            padding: 2rem;
            background: var(--color-cream);
            font-family: var(--font-sans);
        }
        .test-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .debug-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            border: 1px solid #dee2e6;
        }
        .debug-info h3 {
            margin-top: 0;
            color: #495057;
        }
        .color-swatch {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-right: 0.5rem;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="debug-info">
            <h3>游댌 Diagn칩stico de Colores</h3>
            <p><span class="color-swatch" style="background: white;"></span> Fondo principal: white</p>
            <p><span class="color-swatch" style="background: var(--color-cream);"></span> Fondo body: var(--color-cream)</p>
            <p><span class="color-swatch" style="background: var(--color-gold);"></span> Color dorado: var(--color-gold)</p>
            <p><span class="color-swatch" style="background: #fafafa;"></span> Fondo 치rea archivo: #fafafa</p>
        </div>

        <!-- Test del componente completo -->
        <div class="image-upload-section">
            <h3 class="section-title">
                <i class="fas fa-image"></i>
                Test - Imagen del Producto
            </h3>
            
            <div class="image-upload-container">
                <div class="upload-tabs">
                    <button type="button" class="tab-btn active" data-tab="url" onclick="switchTab('url')">
                        <i class="fas fa-link"></i> URL
                    </button>
                    <button type="button" class="tab-btn" data-tab="file" onclick="switchTab('file')">
                        <i class="fas fa-upload"></i> Seleccionar Archivo
                    </button>
                </div>
                
                <div class="tab-content active" id="url-tab">
                    <div class="input-group">
                        <input type="url" id="imagen_url" name="imagen_url" placeholder="https://ejemplo.com/imagen.jpg" class="form-control">
                        <button type="button" class="btn btn-secondary" onclick="previewImageFromUrl()">
                            <i class="fas fa-eye"></i> Vista Previa
                        </button>
                    </div>
                    <div class="help-text">Pega la URL de una imagen en l칤nea</div>
                </div>
                
                <div class="tab-content" id="file-tab">
                    <div class="file-upload-area" onclick="document.getElementById('imagen_file').click()">
                        <input type="file" id="imagen_file" accept="image/*" class="form-control file-input" onchange="previewImageFromFile(this)">
                        <label for="imagen_file" class="file-upload-label">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <span>Haz clic para seleccionar una imagen</span>
                            <span class="file-types">JPG, PNG, WEBP (m치x. 5MB)</span>
                        </label>
                    </div>
                </div>
                
                <div class="image-preview" id="imagePreview" style="display: none;">
                    <div class="preview-header">
                        <span><i class="fas fa-eye"></i> Vista previa:</span>
                        <button type="button" class="btn btn-danger btn-sm" onclick="clearImagePreview()">
                            <i class="fas fa-times"></i> Limpiar
                        </button>
                    </div>
                    <img id="previewImg" src="" alt="Vista previa" class="preview-image">
                </div>
            </div>
        </div>

        <!-- Informaci칩n de debugging -->
        <div class="debug-info">
            <h3>游닇 Estados de CSS</h3>
            <div id="css-debug"></div>
            <button onclick="debugCSS()" style="background: var(--color-gold); color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer;">
                Verificar Estilos
            </button>
        </div>
    </div>

    <script>
        function switchTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
            document.getElementById(`${tabName}-tab`).classList.add('active');
        }

        function previewImageFromUrl() {
            const urlInput = document.getElementById('imagen_url');
            const previewImg = document.getElementById('previewImg');
            const imagePreview = document.getElementById('imagePreview');
            
            if (urlInput.value) {
                previewImg.src = urlInput.value;
                imagePreview.style.display = 'block';
            }
        }

        function previewImageFromFile(input) {
            const file = input.files[0];
            const previewImg = document.getElementById('previewImg');
            const imagePreview = document.getElementById('imagePreview');
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImg.src = e.target.result;
                    imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        function clearImagePreview() {
            const imagePreview = document.getElementById('imagePreview');
            const previewImg = document.getElementById('previewImg');
            const urlInput = document.getElementById('imagen_url');
            const fileInput = document.getElementById('imagen_file');
            
            imagePreview.style.display = 'none';
            previewImg.src = '';
            urlInput.value = '';
            fileInput.value = '';
        }

        function debugCSS() {
            const container = document.querySelector('.image-upload-container');
            const fileArea = document.querySelector('.file-upload-area');
            const tabContent = document.querySelector('.tab-content');
            const debugDiv = document.getElementById('css-debug');
            
            const containerStyles = window.getComputedStyle(container);
            const fileAreaStyles = window.getComputedStyle(fileArea);
            const tabContentStyles = window.getComputedStyle(tabContent);
            
            debugDiv.innerHTML = `
                <p><strong>image-upload-container:</strong></p>
                <p>Background: ${containerStyles.backgroundColor}</p>
                <p>Border: ${containerStyles.border}</p>
                <br>
                <p><strong>tab-content:</strong></p>
                <p>Background: ${tabContentStyles.backgroundColor}</p>
                <p>Display: ${tabContentStyles.display}</p>
                <br>
                <p><strong>file-upload-area:</strong></p>
                <p>Background: ${fileAreaStyles.backgroundColor}</p>
                <p>Border: ${fileAreaStyles.border}</p>
            `;
        }

        // Hacer debug autom치tico al cargar
        window.addEventListener('load', () => {
            setTimeout(debugCSS, 500);
        });
    </script>
</body>
</html>
