<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test ConexiÃ³n Supabase - Guardar Producto</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; line-height: 1.6; }
        .test-box { margin: 15px 0; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
        .success { background-color: #d4edda; color: #155724; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border-color: #f5c6cb; }
        .warning { background-color: #fff3cd; color: #856404; border-color: #ffeaa7; }
        .info { background-color: #d1ecf1; color: #0c5460; border-color: #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; border: none; border-radius: 4px; background: #007bff; color: white; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; font-size: 12px; }
        .log { background: #000; color: #0f0; padding: 10px; border-radius: 4px; font-family: monospace; font-size: 12px; height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>ðŸ§ª Test ConexiÃ³n Supabase - Guardar Producto</h1>
    
    <div class="test-box">
        <h3>Pruebas de ConexiÃ³n</h3>
        <button onclick="testBasicConnection()">1. Test ConexiÃ³n BÃ¡sica</button>
        <button onclick="testTableStructure()">2. Test Estructura Tabla</button>
        <button onclick="testReadProducts()">3. Test Leer Productos</button>
        <button onclick="testCreateProduct()">4. Test Crear Producto</button>
        <button onclick="runAllTests()">ðŸš€ Ejecutar Todos</button>
    </div>
    
    <div id="results" class="test-box">
        <h4>Resultados:</h4>
        <div id="status">Esperando tests...</div>
    </div>
    
    <div class="test-box">
        <h4>Log de Consola:</h4>
        <div id="consoleLog" class="log"></div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="../js/supabase-config.js"></script>

    <script>
        let logContent = '';
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            logContent += `[${timestamp}] ${message}\n`;
            document.getElementById('consoleLog').textContent = logContent;
            console.log(message);
        }
        
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = type;
            statusDiv.innerHTML = message;
            log(message);
        }
        
        async function testBasicConnection() {
            log('ðŸ” Test 1: ConexiÃ³n BÃ¡sica');
            
            try {
                // Verificar variables globales
                const hasSupabase = typeof window.supabase !== 'undefined';
                const hasInitFunction = typeof initSupabase === 'function';
                const hasClient = typeof supabaseClient !== 'undefined';
                
                log(`- window.supabase: ${hasSupabase ? 'âœ…' : 'âŒ'}`);
                log(`- initSupabase function: ${hasInitFunction ? 'âœ…' : 'âŒ'}`);
                log(`- supabaseClient: ${hasClient ? 'âœ…' : 'âŒ'}`);
                
                if (!hasSupabase) {
                    throw new Error('Supabase library no cargada');
                }
                
                if (!hasInitFunction) {
                    throw new Error('initSupabase function no disponible');
                }
                
                // Intentar inicializar
                if (!hasClient) {
                    log('ðŸ”„ Inicializando Supabase...');
                    const initialized = initSupabase();
                    log(`InicializaciÃ³n: ${initialized ? 'âœ…' : 'âŒ'}`);
                    
                    if (!initialized) {
                        throw new Error('No se pudo inicializar Supabase');
                    }
                }
                
                if (supabaseClient) {
                    log(`âœ… Cliente disponible: ${supabaseClient.supabaseUrl}`);
                    updateStatus('âœ… ConexiÃ³n bÃ¡sica OK', 'success');
                } else {
                    throw new Error('Cliente no disponible despuÃ©s de inicializaciÃ³n');
                }
                
            } catch (error) {
                log(`âŒ Error: ${error.message}`);
                updateStatus(`âŒ Error en conexiÃ³n bÃ¡sica: ${error.message}`, 'error');
            }
        }
        
        async function testTableStructure() {
            log('ðŸ” Test 2: Estructura de Tabla');
            
            try {
                if (!supabaseClient) {
                    throw new Error('Cliente no disponible');
                }
                
                // Obtener informaciÃ³n de la tabla
                const { data, error } = await supabaseClient
                    .from('productos')
                    .select('*')
                    .limit(1);
                    
                if (error) {
                    throw new Error(`Error accediendo tabla: ${error.message}`);
                }
                
                if (data && data.length > 0) {
                    const columns = Object.keys(data[0]);
                    log(`âœ… Tabla accesible, columnas: ${columns.join(', ')}`);
                    updateStatus(`âœ… Estructura tabla OK - ${columns.length} columnas`, 'success');
                } else {
                    log('âš ï¸ Tabla vacÃ­a pero accesible');
                    updateStatus('âš ï¸ Tabla vacÃ­a pero accesible', 'warning');
                }
                
            } catch (error) {
                log(`âŒ Error: ${error.message}`);
                updateStatus(`âŒ Error en estructura: ${error.message}`, 'error');
            }
        }
        
        async function testReadProducts() {
            log('ðŸ” Test 3: Leer Productos');
            
            try {
                if (!supabaseClient) {
                    throw new Error('Cliente no disponible');
                }
                
                const { data, error } = await supabaseClient
                    .from('productos')
                    .select('id, nombre, marca, precio')
                    .limit(5);
                    
                if (error) {
                    throw new Error(`Error leyendo: ${error.message}`);
                }
                
                log(`âœ… LeÃ­dos ${data.length} productos`);
                if (data.length > 0) {
                    log(`Ejemplo: ${data[0].nombre} - ${data[0].marca}`);
                }
                updateStatus(`âœ… Lectura OK - ${data.length} productos`, 'success');
                
            } catch (error) {
                log(`âŒ Error: ${error.message}`);
                updateStatus(`âŒ Error en lectura: ${error.message}`, 'error');
            }
        }
        
        async function testCreateProduct() {
            log('ðŸ” Test 4: Crear Producto');
            
            try {
                if (!supabaseClient) {
                    throw new Error('Cliente no disponible');
                }
                
                const testProduct = {
                    nombre: `Test Product ${new Date().getTime()}`,
                    marca: 'Test Brand',
                    precio: 99999,
                    categoria: 'para-ellos'
                };
                
                log(`ðŸ’¾ Creando producto: ${testProduct.nombre}`);
                
                const { data, error } = await supabaseClient
                    .from('productos')
                    .insert([testProduct])
                    .select()
                    .single();
                    
                if (error) {
                    throw new Error(`Error creando: ${error.message}`);
                }
                
                log(`âœ… Producto creado con ID: ${data.id}`);
                updateStatus(`âœ… CreaciÃ³n OK - ID: ${data.id}`, 'success');
                
                // Opcional: eliminar el producto de prueba
                log('ðŸ—‘ï¸ Eliminando producto de prueba...');
                await supabaseClient.from('productos').delete().eq('id', data.id);
                log('âœ… Producto de prueba eliminado');
                
            } catch (error) {
                log(`âŒ Error: ${error.message}`);
                updateStatus(`âŒ Error en creaciÃ³n: ${error.message}`, 'error');
            }
        }
        
        async function runAllTests() {
            log('ðŸš€ Ejecutando todos los tests...');
            updateStatus('ðŸš€ Ejecutando tests...', 'info');
            
            await testBasicConnection();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            await testTableStructure();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            await testReadProducts();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            await testCreateProduct();
            
            log('âœ… Todos los tests completados');
            updateStatus('âœ… Todos los tests completados', 'success');
        }
        
        // Auto-inicializar
        setTimeout(() => {
            log('ðŸš€ Inicializando tests automÃ¡ticamente...');
            testBasicConnection();
        }, 1000);
    </script>
</body>
</html>
