<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test R√°pido - Carga de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .product-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
        }
        .product-info {
            flex: 1;
        }
        .debug-info {
            background: #f8f9fa;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            font-family: monospace;
            margin-top: 8px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: white;
            cursor: pointer;
            margin: 5px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .loading {
            background: #fff3cd;
            color: #856404;
        }
    </style>
</head>
<body>
    <h1>Test R√°pido - Carga de Productos</h1>
    
    <div>
        <button class="btn" onclick="testProductLoad()">üîÑ Cargar Productos</button>
        <button class="btn" onclick="clearCache()">üóëÔ∏è Limpiar Cache</button>
        <button class="btn" onclick="testImageFunction()">üì∏ Test Funci√≥n Imagen</button>
    </div>
    
    <div id="status" class="status loading">‚è≥ Listo para cargar productos...</div>
    
    <div id="products-container">
        <!-- Los productos aparecer√°n aqu√≠ -->
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config-optimized.js"></script>
    
    <script>
        // Funci√≥n getImagePath copiada del panel admin
        function getImagePath(product) {
            const getImageValue = (imageField) => {
                if (!imageField) return null;
                if (typeof imageField === 'object') return null;
                if (typeof imageField === 'string' && imageField.trim() !== '') {
                    return imageField.trim();
                }
                return null;
            };
            
            const imagen_url = getImageValue(product.imagen_url);
            if (imagen_url) return imagen_url;
            
            const imagen = getImageValue(product.imagen);
            if (imagen) return imagen;
            
            return 'https://via.placeholder.com/300x300/6C757D/white?text=No+Image';
        }
        
        // Funci√≥n para limpiar cache
        function clearCache() {
            try {
                if (typeof ProductosServiceOptimized !== 'undefined' && ProductosServiceOptimized.clearCache) {
                    ProductosServiceOptimized.clearCache();
                    updateStatus('üóëÔ∏è Cache limpiado correctamente', 'success');
                } else {
                    updateStatus('‚ö†Ô∏è Servicio de cache no disponible', 'error');
                }
            } catch (error) {
                updateStatus(`‚ùå Error limpiando cache: ${error.message}`, 'error');
            }
        }
        
        // Funci√≥n para actualizar estado
        function updateStatus(message, type = 'loading') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        // Test de carga de productos
        async function testProductLoad() {
            updateStatus('üîÑ Cargando productos...', 'loading');
            
            try {
                // Esperar a que el servicio est√© disponible
                if (typeof ProductosServiceOptimized === 'undefined') {
                    updateStatus('‚ùå ProductosServiceOptimized no disponible', 'error');
                    return;
                }
                
                // Cargar productos con configuraci√≥n admin
                const productos = await ProductosServiceOptimized.obtenerProductosOptimizado({
                    admin: true,
                    forceRefresh: true
                });
                
                console.log('üì¶ Productos cargados:', productos);
                
                updateStatus(`‚úÖ Cargados ${productos.length} productos`, 'success');
                
                // Renderizar productos
                renderProducts(productos.slice(0, 10));
                
            } catch (error) {
                console.error('‚ùå Error cargando productos:', error);
                updateStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        // Renderizar productos
        function renderProducts(productos) {
            const container = document.getElementById('products-container');
            
            if (productos.length === 0) {
                container.innerHTML = '<div class="status error">No hay productos para mostrar</div>';
                return;
            }
            
            const productsHTML = productos.map(product => {
                const imageSrc = getImagePath(product);
                const productName = product.nombre || 'Sin nombre';
                const productBrand = product.marca || 'Sin marca';
                
                return `
                    <div class="product-card">
                        <img src="${imageSrc}" 
                             alt="${productName}"
                             class="product-image"
                             onerror="this.style.border='2px solid red'">
                        <div class="product-info">
                            <h3>${productName}</h3>
                            <p><strong>Marca:</strong> ${productBrand}</p>
                            <p><strong>Precio:</strong> $${product.precio || 0}</p>
                            <p><strong>Estado:</strong> ${product.estado || 'N/A'}</p>
                            <div class="debug-info">
                                <div>ID: ${product.id}</div>
                                <div>imagen_url: ${JSON.stringify(product.imagen_url)}</div>
                                <div>imagen: ${JSON.stringify(product.imagen)}</div>
                                <div>Resultado: ${imageSrc}</div>
                                <div>Activo: ${product.activo}</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = productsHTML;
        }
        
        // Test de funci√≥n de imagen
        function testImageFunction() {
            updateStatus('üì∏ Probando funci√≥n de imagen...', 'loading');
            
            const testProducts = [
                { id: 1, nombre: 'Test URL', imagen_url: 'https://via.placeholder.com/300x300/4CAF50/white?text=URL_OK', imagen: null },
                { id: 2, nombre: 'Test Legacy', imagen_url: null, imagen: 'https://via.placeholder.com/300x300/FF9800/white?text=Legacy_OK' },
                { id: 3, nombre: 'Test Sin Imagen', imagen_url: null, imagen: null }
            ];
            
            console.log('üß™ Probando funci√≥n de imagen:');
            testProducts.forEach(product => {
                const result = getImagePath(product);
                console.log(`- ${product.nombre}: ${result}`);
            });
            
            renderProducts(testProducts);
            updateStatus('üì∏ Test de funci√≥n completado - revisar consola', 'success');
        }
        
        // Inicializar cuando la p√°gina est√© lista
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus('üöÄ P√°gina cargada - Listo para pruebas', 'success');
            
            // Auto-test despu√©s de 2 segundos
            setTimeout(testProductLoad, 2000);
        });
    </script>
</body>
</html>
