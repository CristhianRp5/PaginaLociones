<!DOCTYPE html>
<html>
<head>
    <title>Generador de Imagen de Prueba</title>
</head>
<body>
    <h1>Generando imagen de prueba...</h1>
    <canvas id="testCanvas" width="300" height="300"></canvas>
    <br>
    <a id="downloadLink" download="imagen-prueba-perfume.png">Descargar Imagen de Prueba</a>
    
    <script>
        // Crear una imagen de prueba para el perfume
        const canvas = document.getElementById('testCanvas');
        const ctx = canvas.getContext('2d');
        
        // Fondo gradiente
        const gradient = ctx.createLinearGradient(0, 0, 300, 300);
        gradient.addColorStop(0, '#f8f9fa');
        gradient.addColorStop(1, '#e9ecef');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 300, 300);
        
        // Botella de perfume
        ctx.fillStyle = '#d4af37';
        ctx.fillRect(120, 80, 60, 140);
        
        // Tapa
        ctx.fillStyle = '#b8860b';
        ctx.fillRect(115, 60, 70, 25);
        
        // Etiqueta
        ctx.fillStyle = 'white';
        ctx.fillRect(125, 100, 50, 60);
        
        // Texto
        ctx.fillStyle = '#333';
        ctx.font = '16px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('TEST', 150, 125);
        ctx.font = '12px Arial';
        ctx.fillText('PERFUME', 150, 145);
        ctx.fillText('100ml', 150, 160);
        
        // Fecha y hora para hacer Ãºnico
        ctx.font = '10px Arial';
        ctx.fillText(new Date().toLocaleString(), 150, 270);
        
        // Convertir a blob y crear link de descarga
        canvas.toBlob(function(blob) {
            const url = URL.createObjectURL(blob);
            document.getElementById('downloadLink').href = url;
            document.getElementById('downloadLink').style.display = 'block';
            console.log('Imagen de prueba generada');
        });
    </script>
</body>
</html>
