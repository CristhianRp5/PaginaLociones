<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Carrito - Index</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/cart.css">
    <style>
        .test-section {
            padding: 100px 20px 50px;
            max-width: 800px;
            margin: 0 auto;
            background: #f8f9fa;
            border-radius: 10px;
            margin-top: 20px;
        }
        .test-button {
            background: #2c2c2c;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px;
            font-family: 'Montserrat', sans-serif;
        }
        .test-button:hover {
            background: #404040;
        }
        .test-result {
            background: #e9ecef;
            padding: 15px;
            border-radius: 6px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 14px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <!-- Contenedor para la navbar -->
    <div id="navbar-container"></div>
    
    <!-- Secci√≥n de pruebas -->
    <section class="test-section">
        <h1>üõí Test de Carrito en Index.html</h1>
        <p>Esta p√°gina prueba que el carrito funcione correctamente desde index.html</p>
        
        <div class="test-buttons">
            <button class="test-button" onclick="testCartExistence()">¬øExiste el carrito?</button>
            <button class="test-button" onclick="testCartButton()">Verificar bot√≥n del carrito</button>
            <button class="test-button" onclick="testAddItem()">Agregar producto de prueba</button>
            <button class="test-button" onclick="testOpenCart()">Abrir carrito</button>
            <button class="test-button" onclick="testCartStatus()">Estado del carrito</button>
            <button class="test-button" onclick="clearTestResults()">Limpiar resultados</button>
        </div>
        
        <div id="testResults"></div>
    </section>

    <!-- Scripts -->
    <script src="js/cart.js"></script>
    <script src="js/navbar.js"></script>
    
    <script>
        let testCounter = 1;
        
        function addTestResult(message, isSuccess = true) {
            const results = document.getElementById('testResults');
            const result = document.createElement('div');
            result.className = 'test-result';
            result.style.borderLeft = isSuccess ? '4px solid #28a745' : '4px solid #dc3545';
            result.innerHTML = `<strong>Test ${testCounter++}:</strong> ${message}`;
            results.appendChild(result);
            result.scrollIntoView({ behavior: 'smooth' });
        }
        
        function clearTestResults() {
            document.getElementById('testResults').innerHTML = '';
            testCounter = 1;
        }
        
        function testCartButton() {
            const cartButton = document.getElementById('cartButton');
            
            if (!cartButton) {
                addTestResult('‚ùå Bot√≥n del carrito no encontrado', false);
                return;
            }
            
            try {
                // Verificar propiedades del bot√≥n
                const buttonInfo = {
                    exists: !!cartButton,
                    id: cartButton.id,
                    classList: Array.from(cartButton.classList),
                    isVisible: cartButton.offsetParent !== null,
                    hasClickListener: cartButton.onclick !== null || cartButton.addEventListener !== undefined
                };
                
                // Simular click program√°tico
                console.log('üß™ Simulando click en el bot√≥n del carrito...');
                cartButton.click();
                
                addTestResult(`
                    ‚úÖ Informaci√≥n del bot√≥n del carrito:<br>
                    ID: ${buttonInfo.id}<br>
                    Clases: ${buttonInfo.classList.join(', ')}<br>
                    ¬øEs visible? ${buttonInfo.isVisible ? '‚úÖ' : '‚ùå'}<br>
                    ¬øTiene listeners? ${buttonInfo.hasClickListener ? '‚úÖ' : '‚ùå'}<br>
                    Click simulado ejecutado
                `, true);
            } catch (error) {
                addTestResult(`‚ùå Error verificando bot√≥n: ${error.message}`, false);
            }
        }
        
        function testCartExistence() {
            const exists = typeof window.shoppingCart !== 'undefined';
            const hasAddItem = exists && typeof window.shoppingCart.addItem === 'function';
            const isInitialized = exists && window.shoppingCart.isInitialized;
            
            addTestResult(`
                ¬øExiste window.shoppingCart? ${exists ? '‚úÖ' : '‚ùå'}<br>
                ¬øTiene funci√≥n addItem? ${hasAddItem ? '‚úÖ' : '‚ùå'}<br>
                ¬øEst√° inicializado? ${isInitialized ? '‚úÖ' : '‚ùå'}
            `, exists && hasAddItem);
        }
        
        function testAddItem() {
            if (!window.shoppingCart) {
                addTestResult('‚ùå Error: El carrito no existe', false);
                return;
            }
            
            const testProduct = {
                id: 'test-001',
                nombre: 'Perfume de Prueba',
                marca: 'Test Brand',
                precio: 99999,
                categoria: 'para-ellas',
                imagen_url: 'IMAGENES/PARA_ELLAS.png'
            };
            
            try {
                const itemsBefore = window.shoppingCart.getTotalItems();
                window.shoppingCart.addItem(testProduct);
                const itemsAfter = window.shoppingCart.getTotalItems();
                
                addTestResult(`
                    ‚úÖ Producto agregado exitosamente<br>
                    Items antes: ${itemsBefore}<br>
                    Items despu√©s: ${itemsAfter}<br>
                    Producto: ${testProduct.nombre}
                `, true);
            } catch (error) {
                addTestResult(`‚ùå Error agregando producto: ${error.message}`, false);
            }
        }
        
        function testOpenCart() {
            if (!window.shoppingCart) {
                addTestResult('‚ùå Error: El carrito no existe', false);
                return;
            }
            
            try {
                window.shoppingCart.openCart();
                addTestResult('‚úÖ Carrito abierto exitosamente', true);
            } catch (error) {
                addTestResult(`‚ùå Error abriendo carrito: ${error.message}`, false);
            }
        }
        
        function testCartStatus() {
            if (!window.shoppingCart) {
                addTestResult('‚ùå Error: El carrito no existe', false);
                return;
            }
            
            try {
                const status = window.shoppingCart.getCartStatus();
                addTestResult(`
                    ‚úÖ Estado del carrito:<br>
                    Total items: ${status.totalItems}<br>
                    Valor total: $${status.totalValue.toLocaleString()}<br>
                    Productos √∫nicos: ${status.itemCount}<br>
                    ¬øEs v√°lido? ${status.isValid ? '‚úÖ' : '‚ùå'}
                `, true);
            } catch (error) {
                addTestResult(`‚ùå Error obteniendo estado: ${error.message}`, false);
            }
        }
        
        // Cargar la navbar y luego inicializar
        document.addEventListener('DOMContentLoaded', function() {
            fetch('html/navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-container').innerHTML = data;
                    
                    // Ajustar rutas para navegaci√≥n desde index.html
                    const navLinks = document.querySelectorAll('.navbar-menu a[href]:not([href^="http"]):not([href^="#"])');
                    navLinks.forEach(link => {
                        const currentHref = link.getAttribute('href');
                        if (!currentHref.startsWith('html/') && currentHref !== 'index.html') {
                            link.setAttribute('href', 'html/' + currentHref);
                        }
                    });
                    
                    // Inicializar navbar
                    if (typeof initNavbar === 'function') {
                        setTimeout(initNavbar, 100);
                    }
                    
                    // Verificar el carrito despu√©s de un momento
                    setTimeout(() => {
                        addTestResult(`
                            üîç Verificaci√≥n inicial del carrito:<br>
                            ¬øExiste ShoppingCart class? ${typeof ShoppingCart !== 'undefined' ? '‚úÖ' : '‚ùå'}<br>
                            ¬øExiste window.shoppingCart? ${typeof window.shoppingCart !== 'undefined' ? '‚úÖ' : '‚ùå'}<br>
                            ¬øCart.js cargado? ${document.querySelector('script[src="js/cart.js"]') ? '‚úÖ' : '‚ùå'}
                        `);
                    }, 1000);
                })
                .catch(error => {
                    addTestResult(`‚ùå Error cargando navbar: ${error.message}`, false);
                });
        });
    </script>
</body>
</html>
